<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Cormorant+SC:300,500" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">Online Railway Booking System</h1>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Welcome Back!</h2>
            <p class="hero-subtitle">Please log in to access your account and manage your bookings seamlessly.</p>
        </div>
    </section>

    <section class="dashboard-section">
        <div class="container">
            <div class="dashboard-card" style="width: 500px; margin: 0 auto;">
                <h3 class="card-title">Login</h3>
                <form action="login.jsp" method="POST">
                    <div class="form-group-inline">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group-inline">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <br/>
                    <button type="submit" class="button">Login</button>
                </form>
                <br/>
                <p class="form-footer">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Online Railway Booking System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
